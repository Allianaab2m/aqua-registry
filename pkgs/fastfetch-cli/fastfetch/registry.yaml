packages:
  - type: github_release
    repo_owner: fastfetch-cli
    repo_name: fastfetch
    description: An actively maintained, feature-rich and performance oriented, neofetch like system information tool
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 1.2.0")
      - version_constraint: Version == "1.2.1"
        asset: fastfetch-{{.Version}}-{{.OS}}.{{.Format}}
        format: tar.zst
        replacements:
          linux: Linux
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 1.7.0")
        asset: fastfetch-{{.Version}}-{{.OS}}.{{.Format}}
        format: tar.gz
        replacements:
          linux: Linux
        supported_envs:
          - linux/amd64
      - version_constraint: semver("<= 1.7.5")
        asset: fastfetch-{{.Version}}-{{.OS}}.{{.Format}}
        format: dmg
        rosetta2: true
        replacements:
          darwin: Darwin
          linux: Linux
        overrides:
          - goos: linux
            format: tar.gz
        supported_envs:
          - linux/amd64
          - darwin
      - version_constraint: Version == "1.8.0"
        asset: fastfetch-{{.Version}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: Darwin
          linux: Linux
        overrides:
          - goos: windows
            format: raw
            asset: fastfetch
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: Version == "1.8.1"
        asset: fastfetch-{{.Version}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: Darwin
          linux: Linux
        overrides:
          - goos: windows
            format: zip
            asset: fastfetch-{{.OS}}.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
      - version_constraint: "true"
        asset: fastfetch-{{.Version}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: Darwin
          linux: Linux
          windows: Win
        overrides:
          - goos: windows
            format: zip
            asset: fastfetch-{{.Version}}-{{.OS}}7.{{.Format}}
        supported_envs:
          - darwin
          - windows
          - amd64
